name: Go

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.22.x", "1.23.x"]

    steps:
      - uses: actions/checkout@v4
        - name: Setup Go ${{ matrix.go-version }}
          uses: actions/setup-go@v5
          with:
            go-version: ${{ matrix.go-version }}

        - name: Download Dependencies
          run: go mod download

        - name: Test
          run: make cover
